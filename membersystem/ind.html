<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/index.css">
        
    </head>
    <body class="">
        <div class="p-0 container-fluid d-flex h-100">
            <!-- 要把collapse1 的1拿掉 -->
            <div class="collapse collapse-horizontal rounded-end-5" id="collapseWidthExample">
                <nav  class="w250px h-100 bg-dark p-2 rounded-end-5">
                    <!-- >後台系統 -->
                    <div class="my-4 mt-5">
                        <h2 class="text-center text-light fw-bold"><i class="fa-solid fa-chart-line me-1 text-warning"></i>後台系統</h2>
                    </div>
                    <!-- 大頭照 -->
                    <div >
                        <img class="d-block m-auto rounded-circle mt-2 w150px h150px" src="https://i.pinimg.com/236x/d9/b9/2c/d9b92c4a9480671fb70594d7bcb4b4f5.jpg" alt="">
                        <p class="text-white text-center my-2 fs-4">Terrance Torres</p>
                        <button type="button" class="btn btn-outline-light d-block m-auto">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>
                    <!-- 系統 -->
                    <div class="accordion mt-5 " id="accordionExample">
                        <div class="accordion-item w-75 m-auto ">
                          <h2 class="accordion-header ">
                            <button class=" fw-bold  accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="fa-solid fa-user me-1"></i>募資系統
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                            <div class="accordion-body p-0">
                              
                                <div class="d-grid  ">
                                    <div>
                                        <a href="#" class="btn d-block bg-dark fw-bold text-white rounded-0 border">專案</a>
                                    </div>
                                    <div>
                                        <a href="#" class="btn d-block bg-dark text-white rounded-0 border rounded-bottom">方案</a>
                                    </div>
                                   
                                    
                                  </div>


                            </div>
                          </div>
                        </div>
                        

                      </div>       
                </nav>
                
            </div>


            <!--  -->
            <button class="btn btn-warning  position-absolute start-0 top-0 mt-2 ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                <i class="fa-solid fa-bars"></i>
            </button>

              
            <main class="flex-grow-1 px-3">
               <div class="d-flex p-5 justify-content-between" >
                    <div class=""> 
                        <h2 class="fw-bold">Status</h2>
                    </div>
                    <div class="flex-grow">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control  inputWidth" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                          </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-primary"><i class="fa-solid fa-bell"></i></button>
                    </div>
               </div>
               <div class="container border p-5 rounded-5 bg-light shadow">
                     <div class="d-flex justify-content-between align-items-center">
                        <p class="fs-3 fw-bold">
                            <i class="fa-solid fa-table me-2"></i>Table
                        </p>
                        <p class=" fw-bold" style="letter-spacing: 10px;">共有3筆資料</p>
                     </div>
                     <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link " id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false" disabled>Disabled</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                            <table class="table">
                                <thead>
                                <tr class="table-dark">
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                    <th scope="col">control</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td>
                                        <!-- hover -->
                                        <i class="fa-solid fa-gear me-2 hover"></i>
                                        <i class="fa-solid fa-trash hover"></i>
                                    </td>
                                </tr>
                            
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
                        <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">...</div>
                      </div>   
                   
               </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
